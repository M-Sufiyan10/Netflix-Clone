<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2023.ico">
</head>
<body>
    <div class="image">
        <img id ="images"src="netflix-web.jpg" alt="logo">
        <section class="Main">
            <div class="nav">
                    <img id="logo" src="https://cdn.iconscout.com/icon/free/png-512/free-netflix-282224.png?f=webp&w=512" alt="logo">
                    <a role="button" href="" class="btn btn-danger" id="SignIn">Sign In</a>
            </div>
            <div class="hero">
                <h1>Unlimited movies,TV shows, and more</h1>
                <p>Watch Anywhere.Cancel anytime</p>
                <p>Ready to watch? Enter your email to create or restart your membership.</p>
                <input type="text" class="email" id="Email" placeholder="Email address" required>
                <button type="button" class="email">GET Started ></button>
            </div>
        </section>
    </div>
    <section class="motion">
        <div class="row">
            <div class="col-md-6">
                <h2 class="motion-text" id="motion-h2">Enjoy on your TV</h2>
                <p class="motion-text" id="motion-p">Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players, and more.</p>
            </div>
            <div class="col-md-6">
                <div class="tv">
                    <video muted loop autoplay class="video">
                        <source src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-0819.m4v" type="video/mp4">
                    </video>
                <img src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png" alt="TV_image">
                
                </div>
            </div>
        </div>
    </section>
</body>
</html>
